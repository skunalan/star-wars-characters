<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>

    <!-- Bootstrap Style CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Logo -->
    <div class="text-center pt-5">
      <img id="logo" src="/assets/img/star-wars-logo.png" alt="" />
    </div>

    <!-- Buttons Section -->
    <div class="container pt-5">
      <div class="row pt-5 justify-content-around">
        <div class="col-auto">
          <button
            onclick="toggleCardButton()"
            id="card-button"
            type="button"
            class="btn btn-outline-success btn-lg fw-bold"
          >
            Show Characters
          </button>
        </div>
        <div class="col-auto">
          <button
            onclick="filterButtonClick()"
            id="filter-button"
            type="button"
            class="btn btn-outline-info btn-lg fw-bold"
          >
            Filter Characters
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Input Section -->
    <div
      class="container d-flex align-items-center justify-content-center pt-4"
    >
      <div class="row">
        <div id="filter-section" class="col-auto"></div>
      </div>
    </div>

    <!-- Card Section -->
    <div class="container pt-5">
      <div id="character-cards" class="row pt-5"></div>
    </div>

    <!-- Footer -->
    <footer class="footer py-2 text-center text-white small">
      <div class="container">
        Copyright ©
        <span>
          <a id="github-link" href="https://github.com/skunalan" target="_blank"
            >Süleyman Korcan Ünalan</a
          >
        </span>
        2024
      </div>
    </footer>

    <!-- Javascript Files -->
    <script src="/script.js"></script>
  </body>
</html>
